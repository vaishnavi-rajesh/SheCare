<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCare - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            color: #d63384;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #d63384;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #b82b6e;
        }
        
        .secondary-btn {
            background: #6c757d;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-form a {
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ¸ SheCare</h2>
        <p class="subtitle">Your Health, Your Wellness</p>
        
        <div id="message" class="message"></div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h3 style="text-align: center; color: #333;">Login</h3>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div class="divider">OR</div>
            
            <button class="secondary-btn" onclick="anonymousLogin()">Continue as Guest</button>
            
            <div class="toggle-form">
                Don't have an account? <a href="#" onclick="toggleForm()">Register</a>
            </div>
        </div>
        
        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h3 style="text-align: center; color: #333;">Register</h3>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit">Register</button>
            </form>
            
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="toggleForm()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            
            document.getElementById('message').style.display = 'none';
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.status === "success") {
                    localStorage.setItem("user_id", data.user_id);
                    localStorage.setItem("user_name", data.name);
                    window.location.href = "/dashboard";
                } else {
                    showMessage(data.message || "Login failed. Please check your credentials.", "error");
                }
            } catch (error) {
                showMessage("An error occurred. Please try again.", "error");
            }
        }

        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.status === "registered") {
                    showMessage("Registration successful! Please login.", "success");
                    setTimeout(() => {
                        toggleForm();
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    showMessage(data.message || "Registration failed.", "error");
                }
            } catch (error) {
                showMessage("An error occurred. Please try again.", "error");
            }
        }

        async function anonymousLogin() {
            try {
                const response = await fetch("/anonymous-login", {
                    method: "POST"
                });
                
                const data = await response.json();
                
                localStorage.setItem("user_id", data.user_id);
                localStorage.setItem("user_name", "Guest");
                window.location.href = "/dashboard";
            } catch (error) {
                showMessage("An error occurred. Please try again.", "error");
            }
        }
    </script>
</body>
</html>
